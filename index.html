<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="quiz-container">
  <div id="score">Score: 0</div>
  <div id="questions-left">Questions left: <span id="remaining-questions"></span></div>
  <div id="question">Question will go here</div>
  <div id="options" class="options-container"></div>
  <button id="showExplanation" style="margin-top: 1rem;">Show Explanation</button>
  <button id="nextQuestion" style="margin-top: 1rem; display: none;">Next Question</button>
  <button id="resetQuiz" style="margin-top: 1rem;">Restart Quiz</button>
  <div id="final-score" style="display: none;">Final Score: <span id="final-score-value"></span></div>
</div>

<script src="script.js"></script>
</body>
</html>
